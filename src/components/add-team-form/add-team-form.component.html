<div class="add-team">
    <form class="add-team_wrapper" [formGroup]="addTeamForm" (ngSubmit)="onSubmitClick()">
        <div class="add-team_title">
            <div class="add-team_title-wrapper">
                <h3>Add Teams</h3>
            </div>
        </div>
        <div class="add-team_content">
            <div class="add-team_input-wrapper">
                <input id="teamName" name="name" class="add-team_input" type="text" placeholder="team name" formControlName="name" required />
            </div>
            <div class="add-team_input-wrapper">
                <input class="add-team_input input_abbrev" type="text" placeholder="team abbreviation" formControlName="abbrev" required/>
                <input class="add-team_input input_age" type="text" placeholder="U16, JV, etc" formControlName="ageGroup" />
            </div>
            <!-- <div class="add-team_input-wrapper">
                <input class="add-team_input input_age" type="text" placeholder="U16, JV, etc" formControlName="ageGroup" />
            </div> -->
            <div class="add-team_alert-wrapper">
                <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="alert alert-danger">
                    <div *ngIf="f['name'].errors?.['required']">
                        Team Name is required.
                    </div>
                    <div *ngIf="f['name'].errors?.['minlength']">
                        Team Name must be at least 4 characters long.
                    </div>
                </div>
            </div>
            <div class="add-team_alert-wrapper">
                <div *ngIf="f['abbrev'].invalid && (f['abbrev'].dirty || f['abbrev'].touched)" class="alert alert-danger">
                    <div *ngIf="f['abbrev'].errors?.['required']">
                        Abbreviation is required.
                    </div>
                    <div *ngIf="f['abbrev'].errors?.['maxlength']">
                        Abbreviation must be 4 characters or less.
                    </div>
                </div>
            </div>
            <div class="add-team_alert-wrapper">
                <div *ngIf="f['ageGroup'].invalid && (f['ageGroup'].dirty || f['ageGroup'].touched)" class="alert alert-danger">
                    <div *ngIf="f['ageGroup'].errors?.['required']">
                        Age Group is required.
                    </div>
                </div>
            </div>
            <div class="content_wrapper">
                <div class="content_input input-toggle">
                    <p class="add-team_toggle-label toggle-label_left">boys</p>
                    <mat-slide-toggle formControlName="genGroup" id="genderToggle" name="gender" [checked]="isChecked" 
                        (change)="onGenderCheck($event)" defaultColor="#ffa500 0" labelPosition="after">girls</mat-slide-toggle>
                </div>
            </div>
            <div class="content_wrapper">
                <div class="add-team_input input-colors" formGroupName="colors">
                    <p class="colors_title">colors:</p>
                    <div>
                        <input type="color" class="colors_picker" id="homeColor" name="homeColor" formControlName="home" />
                        <mat-label class="colors_label" for="homeColor">home</mat-label>
                    </div>
                    <div>
                        <input type="color" class="colors_picker" id="awayColor" name="awayColor" formControlName="away" />
                        <mat-label class="colors_label" for="awayColor">away</mat-label>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-team_button-wrapper">
            <pkm-button-standard type="submit" [isDisabled]="!addTeamForm.valid" label="Add Team" color="green"/>
        </div>
    </form>
</div>
